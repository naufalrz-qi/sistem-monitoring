{% extends "base.html" %}
{% set filename='password' %}
{% block content %}
<div class="row">
    <div class="col-md-4">

        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title">Update Password</h3>
            </div>
            <form action="{{url_for('guru2.update_password')}}" method="post">
                <div class="card-body">
                    {{ form.password.label()}}
                    {{ form.password(class="form-control", placeholder="Password Baru")}}

                </div>
                <div class="card-footer">
                    {{ form.submit(class="btn btn-primary float-right")}}
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
