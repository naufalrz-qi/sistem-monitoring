{% extends "base.html" %}
{% block head %}
{{super()}}
<!-- Tempusdominus Bootstrap 4 -->
<link rel="stylesheet"
href="{{ url_for('static', filename='plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css') }}">
{% endblock %}
{% block content %}
<div class="form-group">
    <label>Date:</label>
    <div class="input-group date" id="reservationdate" data-target-input="nearest">
        <input type="text" class="form-control datetimepicker-input" data-target="#reservationdate" />
        <div class="input-group-append" data-target="#reservationdate" data-toggle="datetimepicker">
            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
        </div>
    </div>
</div>
{% endblock %}
{% block js %}
<!-- Tempusdominus Bootstrap 4 -->
<script src="{{ url_for('static', filename='plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js') }}">
</script>
<script>
    $(function () {
        $('#reservationdate').datetimepicker({
            format: 'L'
        });

    });
</script>

{% endblock %}
