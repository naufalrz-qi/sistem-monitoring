{% extends "base.html" %}
{% block head %}
{{ super() }}
{% endblock head %}
{% set filename='daftar_hadir' %}
{% block content %}
<div class="row">
  <div class="col col-md-6 col-lg-6 col-sm-6">
    <div class="card card-info card-outline">
      <div class="card-header">
        <h3 class="card-title">Daftar Hadir Siswa</h3>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="">*Pilih Kelas</label>
          <select class="custom-select form-control-border" name="kelas" id="">
            <option>- Pilih -</option>
            {% for i in kelas %}
            <option value="{{ i.kelas}}">{{ i.kelas }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label for="">*Pilih Mata Pelajaran</label>
          <select class="custom-select form-control-border" name="mapel" id="">
            <option>- Pilih -</option>
            {% for i in mapel %}
            <option value="{{ i.id }}">{{ i.mapel }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label for="">*Pilih Bulan</label>
          <select class="custom-select form-control-border" name="bulan" id="">
            <option>- Pilih -</option>
            {% for i in bulan %}
            <option value="{{loop.index}}">{{i.nama_bulan | title}}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group justify-content-end">
          <input type="button" class="btn btn-primary pr-5 pl-5 " value="Lihat Data">
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
{% block js %}
<!-- bs-custom-file-input -->
<script src="{{ url_for('.static', filename='plugins/bs-custom-file-input/bs-custom-file-input.min.js') }}"></script>
{% endblock js %}
