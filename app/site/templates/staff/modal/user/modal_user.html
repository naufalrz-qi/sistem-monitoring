<div class="modal fade" id="modal-user{{_.id}}">
    <div class="modal-dialog overlay">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title fas fa-user-alt">&nbsp;Detail User</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="" class="font-weight-normal">Username</label>
                <input type="text" class="form-control form-control-sm" value="{{ _.username}}" disabled>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="" class="font-weight-normal">Tipe Akun</label>
                <input type="text" class="form-control form-control-sm" value="{{ _.group | title}}" disabled>
              </div>
            </div>           
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="" class="font-weight-normal">Status Akun</label>
                <!-- <input type="text" class="form-control form-control-border border-width-1" id="exampleInputBorder"> -->
                <input type="text" class="form-control form-control-sm" value="{{'Aktif' if _.is_active == '1' else 'Non-Aktif'}}" disabled>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="font-weight-normal">Tgl Join</label>
                <input type="text" class="form-control form-control-sm" value="{{ _.join_date | fdate_indo}}" disabled>
              </div>
            </div>            
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="font-weight-normal">Terakhir Update</label>
                <input type="text" class="form-control form-control-sm" value="{{ _.update_date | fdate_indo if _.update_date else '-'}}" disabled>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="font-weight-normal">Terakhir Login</label>
                <input type="text" class="form-control form-control-sm" value="{{ _.user_last_login | fdate_indo if  _.user_last_login else '-' }}" disabled>
              </div>
            </div>            
          </div>
          
        </div>
        <div class="modal-footer justify-content-end">
          <button type="button" class="btn btn-default" data-dismiss="modal">Tutup</button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
