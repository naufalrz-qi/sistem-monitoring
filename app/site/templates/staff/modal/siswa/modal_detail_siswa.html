<div class="modal fade" id="modal-detail{{_.id}}">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Detail Data</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-12 border-bottom">
              <h5 class="modal-title">Akun</h5>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="" class="font-weight-normal">Username</label>
                <input type="text" class="form-control form-control-sm" value="{{ _.user.username}}" disabled>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="font-weight-normal">Last Update</label>
                <input type="text" class="form-control form-control-sm" value="{{ _.update}}" disabled>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="" class="font-weight-normal">Join Date</label>
                <!-- <input type="text" class="form-control form-control-border border-width-1" id="exampleInputBorder"> -->
                <input type="text" class="form-control form-control-sm" value="{{ _.user.join_date | fdate_indo}}" disabled>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="font-weight-normal">Last Update</label>
                <input type="text" class="form-control form-control-sm" value="{{ _.update}}" disabled>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer justify-content-end">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
