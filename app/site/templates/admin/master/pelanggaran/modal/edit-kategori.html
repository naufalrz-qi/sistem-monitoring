<div class="modal fade" id="editKategori-{{i.id}}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Update Kategori</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('admin2.edit_kategori_pelanggaran', idx=i.id)}}" method="post"
                    class="form-horizontal">
                    {{ form.csrf_token }}
                    <div class="form-group">
                        {{ form.kategori.label}}
                        {{ form.kategori(class="form-control form-control-sm", value=i.kategori)}}
                    </div>
                    <div class="form-group">
                        {{ form.submit(class="btn btn-primary btn-flat") }}
                    </div>
                </form>
            </div>
            <!-- <div class="modal-footer justify-content-sm-start"> -->
            <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Tutup</button> -->
            <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            <!-- </div> -->
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
